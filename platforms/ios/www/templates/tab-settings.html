<ion-view title="Settings">
  <ion-content class="has-header padding">
    <ion-nav-buttons side="right">
      <button class="button button-positive button-clear" ng-click="tutorial()">
        Tutorial
      </button>
    </ion-nav-buttons>
    <p>Edit your information here. This will be used to personalize the messages sent to your contacts.</p>
    <form ng-submit="saveUser(user)">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Your Name</span>
          <input type="text" placeholder="Margot Tenenbaum" ng-model="user.name"></input>
        </label>
        <label class="item item-input">
          <span class="input-label">Your Email</span>
          <input type="email" placeholder="margot@tenenbaum.com" ng-model="user.email"></input>
        </label>
        <label class="item item-input">
          <span class="input-label">Your Phone</span>
          <input type="tel" placeholder="5555555940" ng-model="user.phone"></input>
        </label>
        <button type="submit" class="button button-block button-royal">Save User</button>
        <div class="item item-divider">
          Current User
        </div>
        <a class="item item-icon-left">
          <i class="icon ion-ios7-person"></i>
          {{oldUser.name || 'Not set'}}
        </a>
        <a class="item item-icon-left">
          <i class="icon ion-ios7-email"></i>
          {{oldUser.email || 'Not set'}}
        </a>
        <a class="item item-icon-left">
          <i class="icon ion-ios7-telephone"></i>
          {{oldUser.phone || 'Not set'}}
        </a>
      </div>
    </form>
    <button class="button button-block button-energized" ng-click="resetDefcon()">Reset Defcon One</button>
    <br>
  </ion-content>
</ion-view>
