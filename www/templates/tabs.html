<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Pets Tab -->
  <ion-tab title="Alert" icon="icon ion-volume-low" href="#/tab/alert">
    <ion-nav-view name="tab-alert"></ion-nav-view>
  </ion-tab>

  <!-- Pets Tab -->
  <ion-tab title="Crisis" icon="icon ion-volume-high" href="#/tab/crisis">
    <ion-nav-view name="tab-crisis"></ion-nav-view>
  </ion-tab>


  <!-- Adopt Tab -->
  <ion-tab title="Contacts" icon="icon ion-person" href="#/tab/contacts">
    <ion-nav-view name="tab-contacts"></ion-nav-view>
  </ion-tab>


  <!-- About Tab -->
  <ion-tab title="Account" icon="icon ion-gear-b" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
